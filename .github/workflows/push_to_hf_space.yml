name: Deploy to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Deploy to Hugging Face Spaces
        uses: huggingface/actions/spaces-deploy@v1
        with:
          username: ${{ github.erinwolff }} # Your Hugging Face username
          repo: ${{ github.event.endpoint }} # Your Hugging Face Space name
          token: ${{ secrets.HF_TOKEN }}
